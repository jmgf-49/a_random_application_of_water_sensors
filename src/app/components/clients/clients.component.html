<div>
  <div style="display: block; background-color: var(--primary-color); padding: 1em;">
    <h1 style="color: white; margin: 0;">Lista de Clientes</h1>
</div>
  <div style="display: flex; flex-direction: row; justify-content: space-between; background-color: white;">
      <mat-form-field appearance="fill" style="flex-grow: 1; max-width: 70%; margin: 0.5em;" >
        
        <mat-label style="display: flex"><mat-icon style="margin-right: 0.5em;">search</mat-icon> Filtrar...</mat-label>
        <input matInput #input (keyup)="applyFilter($event)">
      </mat-form-field>
    <app-create-icon style="scale: 75%;"></app-create-icon>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
        <td mat-cell *matCellDef="let client"> {{client.id}} </td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Razón Social </th>
        <td mat-cell *matCellDef="let client"> {{client.company}} </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Comercial </th>
        <td mat-cell *matCellDef="let client"> {{client.location}} </td>
      </ng-container>

      <ng-container matColumnDef="createdat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Alta </th>
        <td mat-cell *matCellDef="let client"> {{client.createdat}} </td>
      </ng-container>

      <ng-container matColumnDef="editted">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modificado </th>
        <td mat-cell *matCellDef="let client"> {{client.editted}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let client"> 
          <mat-icon *ngIf="client.status === 'correct'">check_circle</mat-icon>
          <mat-icon *ngIf="client.status === 'error'">error</mat-icon>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="Operaciones">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;"> Operaciones </th>
        <td mat-cell *matCellDef="let client" style="text-align: right; padding-right: 0;"> 
          <button mat-icon-button>
            <mat-icon fab-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="7">No Hay Resultados</td>
      </tr>
    </table>
    
      <mat-paginator [length]="data.length"
      [pageSize]="10"
      [pageSizeOptions]="[10,15,25,50]"
      aria-label="Seleccionar Página">
    </mat-paginator>

</div>
